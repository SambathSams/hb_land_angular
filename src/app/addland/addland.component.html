                    Division:<span style="color: red;">*</span></label>

                  <div class="col-sm-10">
                    <select class="form-select" aria-label="type of division">
                      <option selected>Select</option>
                      <option value="city">City</option>
                      <option value="rural">Rural</option>
                    </select>
                  </div>
                </div>


                <div class="row mb-3 col-6">
                  <label class="col-sm-5 col-form-label" style="font-weight: bold">Name of the Circle:<span
                      style="color: red;">*</span></label>

                  <div class="col-sm-10">
                    <select class="form-select" aria-label="name of the circle">
                      <option selected>Select</option>
                      <option value="city">Chennai</option>
                      <option value="rural">Trichy</option>
                      <option value="rural">Madurai</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3 col-6">
                  <label class="col-sm-9 col-form-label" style="font-weight: bold">Name of the Division:<span
                      style="color: red;">*</span></label>
                  <div class="col-sm-10">
                    <select class="form-select" aria-label="name of the division">
                      <option selected>Select</option>
                      <option value="city">Anna Nagar</option>
                      <option value="rural">JJ Nagar</option>
                      <option value="rural">Besant Nagar</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3 col-6">
                  <label class="col-sm-9 col-form-label" style="font-weight: bold">Name of the Village:<span
                      style="color: red;">*</span></label>
                  <div class="col-sm-10">
                    <select class="form-select" aria-label="name of the village">
                      <option selected>Select</option>
                      <option value="city">Ramapuram</option>
                      <option value="rural">Porur</option>
                      <option value="rural">Valasaravakkam</option>

                </div>

                <div class="row mb-3 col-6">

                  <div class="col-sm-10">

                  </div>
