<section class="ftco-section">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(../../assets/img/bg-4.jpg);">
                </div>
            <div class="login-wrap p-4 p-md-5">
                  <div class="d-flex">
                    <img src="../../assets/img/tnhb_logo.png" alt="" style="max-height: 70px; margin-left: 2px;">
                  </div>

                    <br>

                    <h5 style="font-weight: 400;font-size: 16px;line-height: 19px;">Employee Login</h5>
                    <header style="font-weight: 700;font-size: 30px;line-height: 35px;">Change Password</header>

                    <br>


                <form action="#" class="signin-form" autocomplete="off">
                      <div class="form-group mb-3">
                          <label class="label" for="name">Enter Username</label>
                          <input type="text" class="form-control" placeholder="Username" id="username" [(ngModel)]="usernameforOTP.username" name="username" >
                      </div>
                      <div class="form-group">
                          <button type="submit" class="form-control btn btn-primary rounded submit px-3"
                          (click)="sentotp()" [disabled]="!usernameforOTP.username" >Send OTP</button>
                      </div>
                      <br>
                      <h4 style="color:red">{{ errormessage }}</h4>
                      <h4 style="color:red">{{ sentmessage }}</h4>
                      <div class="form-group mb-3">
                          <label class="label" for="otp">Enter OTP</label>
                          <input type="password" class="form-control" placeholder="Enter OTP" id="otp" [(ngModel)]="otp" name="otp">
                       </div>
                       <div class="form-group">
                           <a ><button type="submit" class="form-control btn btn-primary rounded submit px-3"
                            (click)="checkOtp()" [disabled]="!otp">Confirm</button></a>
                       </div>
                    <br>
                    <h4 style="color:red">{{ confirmmessage }}</h4>

                </form>

            </div>
          </div>
        </div>
        </div>
    </div>
</section>
